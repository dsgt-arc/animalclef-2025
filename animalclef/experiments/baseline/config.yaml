# Lightning-based baseline model configuration
model:
  name: "DinoClassifierWithExtractor"
  dino_model_name: "facebook/dinov2-base"
  num_classes: 100 # This will be overridden by the actual number of classes
  freeze_backbone: true
  params:
    hidden_dim: 512
    dropout_rate: 0.2
    use_cls_token: true

training:
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.00001
  num_epochs: 30
  early_stopping_patience: 10
  early_stopping_min_delta: 0.001
  save_dir: "experiments/baseline/lightning"

data:
  metadata_path: "data/metadata.csv"
  img_dir: "data/images"
  num_workers: 4
  val_split: 0.1
  test_split: 0.1
  random_seed: 42
